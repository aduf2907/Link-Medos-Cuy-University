<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semester 2 Cuy University</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Silkscreen:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="card text-center">
          <h1 class="title">Youtube</h1>
          <i class="fa-brands fa-youtube icons"></i>
          <p class="description">Almira DUF Youtube Channel</p>
          <button class="btn">Follow</button>
        </div>
        <div class="card text-center">
          <h1 class="title">Instagram</h1>
          <i class="fa-brands fa-instagram icons"></i>
          <p class="description">Almira DUF Instagram</p>
          <button class="btn">Follow</button>
        </div>
        <div class="card text-center">
          <h1 class="title">Twitter</h1>
          <i class="fa-brands fa-twitter icons"></i>
          <p class="description">Almira DUF Tweet</p>
          <button class="btn">Follow</button>
        </div>
        <div class="card text-center">
          <h1 class="title">Github</h1>
          <i class="fa-brands fa-github icons"></i>
          <p class="description">Almira DUF Github</p>
          <button class="btn">Follow</button>
        </div>
      </div>
    </div>
  </body>
</html>
